# Конфигурация метрик для скачивания из Gatling дашборда
# Каждая метрика содержит информацию о панели dashboard'а и параметрах запроса
metrics:
  # ========== GATLING МЕТРИКИ ==========
  
  - name: "panel_3"                      # Метрика с панели 3
    dashboard_uid: "de9jk1ju5vmdcb"      # UID dashboard'а в Grafana
    dashboard_name: "gatling-metrics"     # Название dashboard'а
    orgId: 1                             # ID организации в Grafana
    panelId: 3                           # ID панели
    width: 1000                          # Ширина изображения в пикселях
    height: 500                          # Высота изображения в пикселях
    vars:                                # Переменные для запроса
      var-DS_PROMETHEUS: "PBFA97CFB590B2093"     # ID источника данных Prometheus
      var-group: "$__all"                        # Все группы
      var-node_name: "$__all"                    # Все ноды
      var-script_name: "PLACEHOLDER"             # Будет заменено на script_name из конфига
      refresh: "5s"                              # Интервал обновления
      timeout: 60                                # Таймаут запроса в секундах

